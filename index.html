<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чистка 2025 | Озвучка RUDUB</title>
  <script src="https://cdn.jsdelivr.net/npm/playerjs@latest/player.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
    #playlist {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .episode-btn {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .episode-btn:hover {
      background: #444;
    }
    #player {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>

  <header>Чистка 2025 | Озвучка RUDUB</header>

  <div id="playlist"></div>
  <div id="player"></div>

  <script>
    const episodes = [
      { title: "1 Серия", file: "https://pixeldrain.com/api/file/jm8hQx1k?download" },
      { title: "2 Серия", file: "https://pixeldrain.com/api/file/DPtuSr8A?download" },
      { title: "3 Серия", file: "https://pixeldrain.com/api/file/12kBuTh2?download" },
      { title: "4 Серия", file: "https://pixeldrain.com/api/file/UtJJutyK?download" }
    ];

    const playerDiv = document.getElementById("player");
    const playlistDiv = document.getElementById("playlist");

    function loadEpisode(url) {
      playerDiv.innerHTML = "";
      new Playerjs({
        id: "player",
        file: url
      });
    }

    episodes.forEach((ep) => {
      const btn = document.createElement("button");
      btn.className = "episode-btn";
      btn.innerText = ep.title;
      btn.onclick = () => loadEpisode(ep.file);
      playlistDiv.appendChild(btn);
    });

    // Загружаем первую серию по умолчанию
    loadEpisode(episodes[0].file);
  </script>

</body>
</html>
