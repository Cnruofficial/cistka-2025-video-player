<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сериал</title>
  <script src="https://cdn.jsdelivr.net/npm/playerjs@latest/player.js"></script>
  <style>
    body { background-color: black; margin: 0; color: white; font-family: sans-serif; }
    .playlist { padding: 20px; }
    .episode { cursor: pointer; margin: 10px 0; }
    iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>

<div class="playlist" id="playlist"></div>
<iframe id="player" allowfullscreen></iframe>

<script>
  const episodes = [
    { title: "1 Серия", file: "https://pixeldrain.com/api/file/jm8hQx1k?download" },
    { title: "2 Серия", file: "https://pixeldrain.com/api/file/DPtuSr8A?download" },
    { title: "3 Серия", file: "https://pixeldrain.com/api/file/12kBuTh2?download" },
    { title: "4 Серия", file: "https://pixeldrain.com/api/file/UtJJutyK?download" }
  ];

  const playlistDiv = document.getElementById("playlist");
  const playerFrame = document.getElementById("player");

  function loadEpisode(url) {
    const config = {
      file: url
    };
    const blob = new Blob([JSON.stringify(config)], { type: 'application/json' });
    const blobURL = URL.createObjectURL(blob);
    playerFrame.src = `https://playerjs.com/embed.html#${blobURL}`;
  }

  episodes.forEach((ep, index) => {
    const div = document.createElement("div");
    div.className = "episode";
    div.textContent = ep.title;
    div.onclick = () => loadEpisode(ep.file);
    playlistDiv.appendChild(div);
  });

  // загружаем первую серию по умолчанию
  loadEpisode(episodes[0].file);
</script>

</body>
</html>
